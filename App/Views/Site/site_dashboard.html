<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ Title }}</title>


    {% block head %}

        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- Font Family -->
        <link href="https://fonts.googleapis.com/css?family=Libre+Franklin" rel="stylesheet">

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

        <!-- Animated css -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

        <!-- DataTables.  -->
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">

        <!-- index css -->
        <link rel="stylesheet" type="text/css" href="{{ site_url() }}/assets/css/Site/site_dashboard.css">
    {% endblock %}


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="viewport" content="width=device-width" />

</head>

<body>


    <header id="header">

        {{ include('Includes/site_dashboard_top_bar.html') }}

        {{ include('Includes/site_dashboard_aside_bar.html') }}
    </header>


    <main>

        {% block site_content %} {% endblock %}
    </main>








    {% block footer %}

        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

        <!-- Animate CSS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animateCSS/1.2.2/jquery.animatecss.min.js"></script>

        <!-- DataTables -->
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>

        <!-- SweetAlert  -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.26.17/dist/sweetalert2.all.min.js"></script>



        <script src="{{ site_url() }}/assets/js/Site/site_dashboard.js"></script>

        <script src="{{ site_url() }}/assets/js/ajx_functions.js"></script>

        <script src="{{ site_url() }}/assets/js/maskedinput.js"></script>
    {% endblock %}

</body>

</html>
