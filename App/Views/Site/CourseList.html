{% for course in Fcourses()%}

    <div class="col s12 m12 l3">

        <div class="card small">

            <div class="card-image waves-effect waves-block waves-light grey" style="height: 120px;">
              
                {% if FUserLogado() == false %}

                    <h6 class="center"><a href="/Registration" class="white-text">{{ course.cour_title }}</a></h6>

                {% else %}



                {% endif %}
            </div>

            <div class="card-content">

                <span class="left green-text txt-title">{{ course.cour_title }}</span>
                <span class="right activator"><i class="material-icons black-text">more_vert</i></span>
            </div>

            <div class="card-action">                
                
                <div class="col s4 txt-small-title">

                    <span><i class="tiny material-icons txt-icon green-text">featured_play_list</i></span>
                    <br/>
                    <span>Lectures</span>
                    <br/>
                    <span></span>
                </div>

                <div class="col s4 txt-small-title">
                    
                    <span class="center"><i class="tiny material-icons green-text">access_time</i></span>
                    <br/>
                    <span class="center">Hours</span>
                    <br/>
                    <span></span>
                    
                </div>

                <div class="col s4 txt-small-title">
                    
                    <span class="center"><i class="tiny material-icons green-text">assessment</i></span>
                    <br/>
                    <span class="center">Level</span>
                    <br/>
                    <span></span>
                </div>
            </div>

            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">{{ course.cour_name }}
                    <i class="material-icons right">close</i>
                </span>
                <p></p>
            </div>            
        </div>
